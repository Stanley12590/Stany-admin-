<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY ADMIN PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        :root { --primary: #FF0000; --bg: #000; --card: #0c0c0c; --border: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; font-size: 12px; }

        /* MINI SIDEBAR */
        .sidebar { width: 55px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: #444; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .nav-icon.active { background: var(--primary); color: white; }

        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { height: 45px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .brand { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }

        .page-view { display: none; flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .page-view.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* FORMS */
        .app-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 12px; }
        input, select, textarea { width: 100%; padding: 8px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .btn-p { background: var(--primary); color: white; width: 100%; }

        /* LISTS */
        .item-row { background: #050505; border: 1px solid #111; padding: 10px; border-radius: 12px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .action-btns i { cursor: pointer; padding: 7px; border-radius: 6px; background: #111; font-size: 11px; margin-left: 5px; }
        .fa-trash { color: #ff3b30; } .fa-edit { color: #007aff; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 8px 20px; border-radius: 20px; font-size: 10px; display: none; z-index: 20000; font-weight: bold; }
        .ep-box { background: #000; padding: 8px; border: 1px solid #222; border-radius: 8px; margin-bottom: 8px; position: relative; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-icon active" onclick="switchNav('home', this)"><i class="fas fa-home"></i></div>
        <div class="nav-icon" onclick="switchNav('users', this)"><i class="fas fa-users"></i></div>
        <div class="nav-icon" onclick="switchNav('content', this)"><i class="fas fa-play"></i></div>
        <div class="nav-icon" onclick="switchNav('ads', this)"><i class="fas fa-ad"></i></div>
        <div class="nav-icon" onclick="switchNav('library', this)"><i class="fas fa-book"></i></div>
        <div class="nav-icon" onclick="switchNav('chat', this)"><i class="fas fa-comment-dots"></i></div>
        <div class="nav-icon" onclick="switchNav('settings', this)"><i class="fas fa-cog"></i></div>
        <div class="nav-icon" onclick="auth.signOut()" style="margin-top:auto; color:red;"><i class="fas fa-power-off"></i></div>
    </div>

    <div class="main">
        <div class="top-bar"><div class="brand">STANY ADMIN COMMAND</div></div>

        <!-- USERS -->
        <div id="view-users" class="page-view">
            <h2>USERS TRACKER</h2>
            <div id="user-list"></div>
        </div>

        <!-- CONTENT -->
        <div id="view-content" class="page-view">
            <div class="app-card">
                <h3>MANAGE CONTENT</h3>
                <input type="hidden" id="content-id">
                <select id="content-db"><option value="channels">Live Stream</option><option value="movies">Movie</option><option value="adultContent">Adult 18+</option></select>
                <input id="content-name" placeholder="Title">
                <input id="content-url" placeholder="URL">
                <select id="content-player"><option value="internal">Standard</option><option value="drm">DRM Pro</option></select>
                <input id="content-license" placeholder="License URL">
                <button class="btn btn-p" onclick="saveContent()">SAVE</button>
            </div>
            <div id="content-list"></div>
        </div>

        <!-- ADS -->
        <div id="view-ads" class="page-view">
            <div class="app-card">
                <h3>ADS POOL</h3>
                <input type="hidden" id="ad-id">
                <input id="ad-header" placeholder="Header">
                <input id="ad-url" placeholder="Media URL">
                <label>SPONSOR PLATFORM</label>
                <select id="ad-platform">
                    <option value="whatsapp">WhatsApp</option><option value="telegram">Telegram</option>
                    <option value="youtube">YouTube</option><option value="globe">Web</option>
                </select>
                <input id="ad-link" placeholder="Link">
                <button class="btn btn-p" onclick="saveAd()">SAVE AD</button>
            </div>
            <div id="ads-list"></div>
        </div>

        <!-- LIBRARY -->
        <div id="view-library" class="page-view">
            <div class="app-card">
                <h3>LIBRARY</h3>
                <input type="hidden" id="lib-id">
                <input id="lib-title" placeholder="Title">
                <input id="lib-author" placeholder="Author">
                <textarea id="lib-desc" placeholder="About..."></textarea>
                <div id="ep-area"></div>
                <button class="btn btn-d" onclick="addEpField()">+ ADD PART</button>
                <button class="btn btn-p" onclick="saveLibrary()">SAVE</button>
            </div>
            <div id="lib-list"></div>
        </div>

    </div>

    <div id="toast">Saved!</div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        function init() { loadUsers(); loadContentList(); loadAdsList(); loadLibList(); }
        
        function switchNav(page, el) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + page).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // --- CRUD LOGIC ---
        function saveContent() {
            const id = document.getElementById('content-id').value;
            const path = document.getElementById('content-db').value;
            const data = { name: document.getElementById('content-name').value, streamURL: document.getElementById('content-url').value, playerType: document.getElementById('content-player').value, licenseURL: document.getElementById('content-license').value };
            if(id) db.ref(path+'/'+id).update(data); else db.ref(path).push(data);
            showToast("Saved"); clearForm();
        }

        function editContent(path, id) {
            db.ref(path+'/'+id).once('value', s => {
                const d = s.val(); document.getElementById('content-id').value = id;
                document.getElementById('content-db').value = path;
                document.getElementById('content-name').value = d.name;
                document.getElementById('content-url').value = d.streamURL || d.movieURL;
            });
        }

        function del(p) { if(confirm("Del?")) db.ref(p).remove().then(()=>showToast("Deleted")); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); }
        function clearForm() { document.querySelectorAll('input, textarea').forEach(i => i.value=""); }

        init();
    </script>
</body>
</html>
