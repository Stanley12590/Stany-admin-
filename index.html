<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY ADMIN - SUPREME COMMAND</title>
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg: #000000;
            --card: #0c0c0c;
            --border: #1a1a1a;
            --text: #ffffff;
            --gray: #999;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; font-size: 12px; display: flex; }

        /* SIDEBAR (Mini Icons) */
        .sidebar { width: 55px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: #444; cursor: pointer; transition: 0.3s; font-size: 16px; position: relative; }
        .nav-icon.active { background: var(--primary); color: white; }
        .nav-dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; border: 2px solid var(--card); display: none; }

        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { height: 45px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .brand { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }

        .page-view { display: none; flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .page-view.active { display: block; }
        h2 { font-size: 13px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; font-weight: 800; border-left: 3px solid var(--primary); padding-left: 8px; }

        /* CARDS & ITEMS */
        .app-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 12px; }
        .item-row { background: #050505; border: 1px solid #111; padding: 10px; border-radius: 12px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .item-info b { font-size: 11px; color: var(--primary); display: block; }
        .item-info span { font-size: 9px; color: #555; display: block; }
        
        .chat-item { border-left: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .chat-item.unread { border-left: 3px solid var(--primary); background: #110000; }

        /* FORMS */
        label { display: block; font-size: 9px; color: var(--gray); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 8px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .btn-p { background: var(--primary); color: white; width: 100%; margin-top: 5px; }
        .btn-d { background: #1a1a1a; color: white; font-size: 9px; }

        /* ACTION ICONS */
        .action-btns i { cursor: pointer; padding: 7px; border-radius: 6px; background: #111; font-size: 11px; margin-left: 4px; }
        .fa-trash { color: #ff3b30; }
        .fa-edit { color: #007aff; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 8px 20px; border-radius: 20px; font-size: 10px; display: none; z-index: 20000; font-weight: bold; }
        ::-webkit-scrollbar { width: 0; }
        .ep-box { background: #000; padding: 8px; border: 1px solid #222; border-radius: 8px; margin-bottom: 8px; position: relative; }
    </style>
</head>
<body>

    <!-- AUTH OVERLAY -->
    <div id="authOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="app-card" style="width:260px; text-align:center;">
            <h2>ADMIN LOGIN</h2>
            <input type="email" id="adminEmail" placeholder="Email">
            <input type="password" id="adminPass" placeholder="Password">
            <button class="btn btn-p" onclick="login()">ENTER</button>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="nav-icon active" onclick="switchNav('home', this)"><i class="fas fa-home"></i></div>
        <div class="nav-icon" onclick="switchNav('users', this)"><i class="fas fa-users-cog"></i></div>
        <div class="nav-icon" onclick="switchNav('content', this)"><i class="fas fa-play"></i></div>
        <div class="nav-icon" onclick="switchNav('categories', this)"><i class="fas fa-tags"></i></div>
        <div class="nav-icon" onclick="switchNav('ads', this)"><i class="fas fa-ad"></i></div>
        <div class="nav-icon" onclick="switchNav('library', this)"><i class="fas fa-book"></i></div>
        <div class="nav-icon" onclick="switchNav('tokens', this)"><i class="fas fa-key"></i></div>
        <div class="nav-icon" onclick="switchNav('chat', this)">
            <i class="fas fa-comment-dots"></i>
            <div class="nav-dot" id="chat-alert"></div>
        </div>
        <div class="nav-icon" onclick="switchNav('settings', this)"><i class="fas fa-cog"></i></div>
        <div class="nav-icon" onclick="auth.signOut()" style="margin-top:auto; color:red;"><i class="fas fa-power-off"></i></div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="brand">STANY ADMIN COMMAND</div>
            <i class="fas fa-sync" onclick="location.reload()" style="font-size:12px; color:var(--primary);"></i>
        </div>

        <!-- 1. DASHBOARD -->
        <div id="view-home" class="page-view active">
            <h2>DASHBOARD</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="app-card" style="text-align:center;">
                    <label>Total Users</label>
                    <div id="stat-users" style="font-size:18px; font-weight:900;">0</div>
                </div>
                <div class="app-card" style="text-align:center;">
                    <label>Premium</label>
                    <div id="stat-premium" style="font-size:18px; font-weight:900; color:gold;">0</div>
                </div>
            </div>
        </div>

        <!-- 2. USERS & HWID -->
        <div id="view-users" class="page-view">
            <h2>USER TRACKER & PASSLOCK</h2>
            <input type="text" id="search-user" placeholder="Search User Email..." onkeyup="searchUsers()">
            <div id="user-list"></div>
        </div>

        <!-- 3. CATEGORIES -->
        <div id="view-categories" class="page-view">
            <h2>CATEGORIES</h2>
            <div class="app-card">
                <input type="hidden" id="cat-id">
                <input id="cat-name" placeholder="Category Name">
                <select id="cat-type"><option value="channels">Live Streams</option><option value="movies">Movies</option></select>
                <button class="btn btn-p" onclick="saveCategory()">SAVE CATEGORY</button>
            </div>
            <div id="cat-list"></div>
        </div>

        <!-- 4. CONTENT (DRM) -->
        <div id="view-content" class="page-view">
            <div class="app-card">
                <h3 id="form-content-title" style="font-size:11px; margin-bottom:8px;">ADD CONTENT</h3>
                <input type="hidden" id="content-id">
                <select id="content-db" onchange="updateCatDropdown()"><option value="channels">Live Channel</option><option value="movies">Movies</option><option value="adultContent">Adult 18+</option></select>
                <input id="content-name" placeholder="Title">
                <input id="content-url" placeholder="URL">
                <input id="content-logo" placeholder="Logo URL">
                <label>Category</label>
                <select id="content-cat-select"></select>
                <select id="content-player"><option value="internal">Standard Player</option><option value="drm">DRM Player</option></select>
                <input id="content-license" placeholder="License URL (Widevine)">
                <input id="content-token" placeholder="Token ID">
                <button class="btn btn-p" onclick="saveContent()">SAVE DATA</button>
            </div>
            <div id="content-list"></div>
        </div>

        <!-- 5. ADS POOL & SPONSORS -->
        <div id="view-ads" class="page-view">
            <div class="app-card">
                <h3>ADS POOL & SPONSORS</h3>
                <input type="hidden" id="ad-id">
                <input id="ad-header" placeholder="Header Text">
                <input id="ad-url" placeholder="Media (Image/Video) URL">
                <input id="ad-sec" type="number" placeholder="Duration (Sec)">
                <label>SPONSOR LINKS (Add Platforms)</label>
                <div id="social-inputs">
                    <!-- WhatsApp, Telegram, Website, nk -->
                    <input class="input-box" id="ad-link-whatsapp" placeholder="WhatsApp URL">
                    <input class="input-box" id="ad-link-telegram" placeholder="Telegram URL">
                    <input class="input-box" id="ad-link-globe" placeholder="Website URL">
                    <input class="input-box" id="ad-link-youtube" placeholder="YouTube URL">
                </div>
                <button class="btn btn-p" onclick="saveAd()">SAVE AD POOL</button>
            </div>
            <div id="ads-list"></div>
        </div>

        <!-- 6. LIBRARY & EPISODES -->
        <div id="view-library" class="page-view">
            <div class="app-card">
                <h3>LIBRARY BUILDER</h3>
                <input type="hidden" id="lib-id">
                <select id="lib-cat"><option value="simulizi">Simulizi</option><option value="tech">Tech Update</option></select>
                <input id="lib-title" placeholder="Title">
                <input id="lib-author" placeholder="Author">
                <input id="lib-drop" placeholder="Drop Image (Cover)">
                <textarea id="lib-desc" placeholder="Summary..." rows="2"></textarea>
                <div id="ep-area"></div>
                <button class="btn btn-d" onclick="addEpField()">+ ADD PART/EPISODE</button>
                <button class="btn btn-p" style="margin-top:8px;" onclick="saveLibrary()">PUBLISH</button>
            </div>
            <div id="lib-list"></div>
        </div>

        <!-- 7. TOKENS FACTORY -->
        <div id="view-tokens" class="page-view">
            <div class="app-card">
                <label>Duration & Quantity</label>
                <div style="display:flex; gap:5px;">
                    <input id="tk-qty" type="number" placeholder="Qty" style="width:50px">
                    <input id="tk-dur" type="number" placeholder="Value" style="width:50px">
                    <select id="tk-unit" style="flex:1">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
                <button class="btn btn-p" onclick="generateTokens()">CREATE UNIQUE TOKENS</button>
            </div>
            <div id="token-list"></div>
        </div>

        <!-- 8. SUPPORT CHAT -->
        <div id="view-chat" class="page-view">
            <h2>INBOX (USER DMS)</h2>
            <div id="chat-list"></div>
            
            <div id="chat-window" style="display:none;" class="app-card">
                <h4 id="chat-user-name" style="color:var(--primary);">...</h4>
                <p id="chat-user-email" style="font-size:9px; color:#555; margin-bottom:10px;"></p>
                <div id="chat-msgs" style="height:200px; overflow-y:auto; display:flex; flex-direction:column; margin-bottom:10px; padding:5px; background:#000;"></div>
                <div style="display:flex; gap:5px;">
                    <input id="reply-input" placeholder="Reply..." style="margin:0">
                    <button class="btn btn-p" style="width:60px" onclick="sendReply()">SEND</button>
                </div>
                <button class="btn btn-d" style="width:100%; margin-top:5px;" onclick="closeChat()">CLOSE</button>
            </div>
        </div>

        <!-- 9. SETTINGS -->
        <div id="view-settings" class="page-view">
            <h2>GLOBAL SETTINGS</h2>
            <div class="app-card">
                <label>WhatsApp Support Number</label>
                <input id="set-wa" placeholder="e.g. 255712345678">
                <button class="btn btn-p" onclick="saveSettings()">UPDATE</button>
            </div>
        </div>

    </div>

    <div id="toast">Saved!</div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let allUsers = {}, categories = [];

        auth.onAuthStateChanged(u => {
            if(u) { document.getElementById('authOverlay').style.display='none'; init(); }
            else { document.getElementById('authOverlay').style.display='flex'; }
        });

        function login() { auth.signInWithEmailAndPassword(document.getElementById('adminEmail').value, document.getElementById('adminPass').value); }

        function init() {
            db.ref('users').on('value', snap => {
                allUsers = snap.val() || {};
                loadStats(); loadUsersList(); loadSupportList();
            });
            loadCategories(); loadContentList(); loadAdsList(); loadLibList(); loadSettings(); loadTokens();
        }

        function switchNav(page, el) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + page).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // --- FULL CRUD: DELETE ---
        function del(path) {
            if(confirm("Confirm Delete?")) {
                db.ref(path).remove().then(() => showToast("Deleted!"));
            }
        }

        // --- TOKEN FACTORY PRO ---
        function generateTokens() {
            const q = document.getElementById('tk-qty').value, d = document.getElementById('tk-dur').value, u = document.getElementById('tk-unit').value;
            for(let i=0; i<q; i++) {
                const code = 'TK-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                db.ref('tokens/'+code).set({ status:'unused', durationValue: d, durationUnit: u, usedBy: '' });
            }
            showToast("Tokens Ready");
        }
        function loadTokens() {
            db.ref('tokens').on('value', snap => {
                const list = document.getElementById('token-list'); list.innerHTML = '';
                snap.forEach(c => {
                    const d = c.val();
                    list.innerHTML += `<div class="item-row"><div><b>${c.key}</b><span style="font-size:9px; color:${d.status==='used'?'#444':'lime'}">${d.status.toUpperCase()} ${d.usedBy?'('+d.usedBy+')':''}</span></div><div class="action-btns"><i class="fas fa-copy" onclick="copyTxt('${c.key}')"></i><i class="fas fa-trash" onclick="del('tokens/${c.key}')"></i></div></div>`;
                });
            });
        }

        // --- ADS MANAGER ---
        function saveAd() {
            const id = document.getElementById('ad-id').value;
            const socialLinks = {
                whatsapp: document.getElementById('ad-link-whatsapp').value,
                telegram: document.getElementById('ad-link-telegram').value,
                globe: document.getElementById('ad-link-globe').value,
                youtube: document.getElementById('ad-link-youtube').value
            };
            const data = { header: document.getElementById('ad-header').value, url: document.getElementById('ad-url').value, duration: document.getElementById('ad-sec').value, sponsorLinks: socialLinks };
            if(id) db.ref('ads/'+id).update(data); else db.ref('ads').push(data);
            showToast("Ad Saved");
        }
        function loadAdsList() {
            db.ref('ads').on('value', snap => {
                const list = document.getElementById('ads-list'); list.innerHTML = '';
                snap.forEach(c => {
                    list.innerHTML += `<div class="item-row"><b>${c.val().header}</b><div class="action-btns"><i class="fas fa-edit" onclick="editAd('${c.key}')"></i><i class="fas fa-trash" onclick="del('ads/${c.key}')"></i></div></div>`;
                });
            });
        }
        function editAd(id) {
            db.ref('ads/'+id).once('value', s => {
                const d = s.val(); document.getElementById('ad-id').value = id;
                document.getElementById('ad-header').value = d.header; document.getElementById('ad-url').value = d.url;
                document.getElementById('ad-sec').value = d.duration;
                if(d.sponsorLinks) {
                    document.getElementById('ad-link-whatsapp').value = d.sponsorLinks.whatsapp || "";
                    document.getElementById('ad-link-telegram').value = d.sponsorLinks.telegram || "";
                    document.getElementById('ad-link-globe').value = d.sponsorLinks.globe || "";
                }
            });
        }

        // --- USERS ---
        function loadUsersList() {
            const list = document.getElementById('user-list'); list.innerHTML = '';
            Object.entries(allUsers).forEach(([id, u]) => {
                list.innerHTML += `<div class="item-row"><div class="item-info"><b>${u.name}</b><span>${u.email}</span><span>Pass: ${u.secretPassword || 'N/A'}</span></div><button class="btn btn-d" style="width:60px; padding:4px" onclick="resetHWID('${id}')">RESET</button></div>`;
            });
        }
        function resetHWID(id) { db.ref('users/'+id).update({hwid:""}); showToast("Device Reset"); }

        // --- SUPPORT CHAT ---
        function loadSupportList() {
            db.ref('supportChats').on('value', snap => {
                const list = document.getElementById('chat-list'); list.innerHTML = '';
                let unreadCount = 0;
                snap.forEach(child => {
                    const uid = child.key;
                    const user = allUsers[uid] || { name: "User", email: "No Email" };
                    const msgs = Object.values(child.val());
                    const isNew = msgs[msgs.length-1].uid !== 'admin';
                    if(isNew) unreadCount++;
                    list.innerHTML += `<div class="item-row chat-item ${isNew?'unread':''}" onclick="openChat('${uid}')"><div class="item-info"><b>${user.name}</b><span>${user.email}</span></div><i class="fas fa-chevron-right"></i></div>`;
                });
                document.getElementById('chat-alert').style.display = unreadCount > 0 ? 'block' : 'none';
            });
        }
        function openChat(uid) {
            window.activeChatId = uid; const user = allUsers[uid] || { name: "User", email: "" };
            document.getElementById('chat-window').style.display = 'block';
            document.getElementById('chat-user-name').innerText = user.name;
            document.getElementById('chat-user-email').innerText = user.email;
            db.ref('supportChats/' + uid).on('value', snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = '';
                snap.forEach(m => {
                    const isAdmin = m.val().uid === 'admin';
                    box.innerHTML += `<div style="padding:6px; border-radius:10px; margin-bottom:5px; align-self:${isAdmin?'flex-end':'flex-start'}; background:${isAdmin?'var(--primary)':'#222'}; color:white; font-size:10px;">${m.val().text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
        function sendReply() {
            const t = document.getElementById('reply-input').value; if(!t) return;
            db.ref('supportChats/' + window.activeChatId).push({ name: "Admin", uid: "admin", text: t, timestamp: Date.now() });
            document.getElementById('reply-input').value = '';
        }

        // --- CATEGORIES & CONTENT ---
        function saveCategory() {
            const id = document.getElementById('cat-id').value;
            const data = { name: document.getElementById('cat-name').value, type: document.getElementById('cat-type').value };
            if(id) db.ref('categories/'+id).update(data); else db.ref('categories').push(data);
            showToast("Saved");
        }
        function loadCategories() {
            db.ref('categories').on('value', snap => {
                categories = []; const list = document.getElementById('cat-list'); list.innerHTML = '';
                snap.forEach(c => { categories.push({id: c.key, ...c.val()}); list.innerHTML += `<div class="item-row"><b>${c.val().name}</b><div class="action-btns"><i class="fas fa-trash" onclick="del('categories/${c.key}')"></i></div></div>`; });
                updateCatDropdown();
            });
        }
        function saveContent() {
            const id = document.getElementById('content-id').value;
            const path = document.getElementById('content-db').value;
            const data = { name: document.getElementById('content-name').value, streamURL: document.getElementById('content-url').value, movieURL: document.getElementById('content-url').value, logo: document.getElementById('content-logo').value, playerType: document.getElementById('content-player').value, licenseURL: document.getElementById('content-license').value, category: document.getElementById('content-cat-select').value };
            if(id) db.ref(path+'/'+id).update(data); else db.ref(path).push(data);
            showToast("Saved");
        }
        function loadContentList() {
            const list = document.getElementById('content-list'); list.innerHTML = '';
            ['channels', 'movies'].forEach(p => { db.ref(p).on('value', snap => { snap.forEach(c => { list.innerHTML += `<div class="item-row"><div class="item-info"><b>${c.val().name}</b><span>${p}</span></div><i class="fas fa-trash" onclick="del('${p}/${c.key}')"></i></div>`; }); }); });
        }

        // --- LIBRARY ---
        function addEpField(t="", c="") {
            const div = document.createElement('div'); div.className = 'ep-box';
            div.innerHTML = `<input class="ep-t" placeholder="Part Title" value="${t}"><textarea class="ep-c" rows="2" placeholder="Text">${c}</textarea><i class="fas fa-times" style="position:absolute; top:5px; right:5px; color:red" onclick="this.parentElement.remove()"></i>`;
            document.getElementById('ep-area').appendChild(div);
        }
        function saveLibrary() {
            const id = document.getElementById('lib-id').value;
            const eps = []; document.querySelectorAll('.ep-box').forEach(b => { eps.push({ partTitle: b.querySelector('.ep-t').value, content: b.querySelector('.ep-c').value }); });
            const data = { title: document.getElementById('lib-title').value, author: document.getElementById('lib-author').value, dropImage: document.getElementById('lib-drop').value, description: document.getElementById('lib-desc').value, episodes: eps, category: document.getElementById('lib-cat').value };
            if(id) db.ref('library/'+id).update(data); else db.ref('library').push(data);
            showToast("Published");
        }
        function loadLibList() {
            db.ref('library').on('value', snap => {
                const list = document.getElementById('lib-list'); list.innerHTML = '';
                snap.forEach(c => { list.innerHTML += `<div class="item-row"><b>${c.val().title}</b><div class="action-btns"><i class="fas fa-trash" onclick="del('library/${c.key}')"></i></div></div>`; });
            });
        }

        // --- UTILS ---
        function showToast(m) { const t = document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); }
        function copyTxt(t) { navigator.clipboard.writeText(t); showToast("Copied"); }
        function loadStats() { document.getElementById('stat-users').innerText = Object.keys(allUsers).length; }
        function closeChat() { document.getElementById('chat-window').style.display='none'; }
        function saveSettings() { db.ref('settings/adminContactNumber').set(document.getElementById('set-wa').value).then(()=>showToast("Updated")); }
        function loadSettings() { db.ref('settings/adminContactNumber').once('value', s => { document.getElementById('set-wa').value = s.val() || ""; }); }
        function updateCatDropdown() {
            const type = document.getElementById('content-db').value;
            const sel = document.getElementById('content-cat-select'); sel.innerHTML = '<option value="">None</option>';
            categories.filter(c => c.type === type).forEach(c => { sel.innerHTML += `<option value="${c.name}">${c.name}</option>`; });
