<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY ADMIN - ULTIMATE COMMAND</title>
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg: #000000;
            --card: #0c0c0c;
            --border: #1a1a1a;
            --text: #ffffff;
            --gray: #999;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; font-size: 12px; display: flex; }

        /* MINI SIDEBAR */
        .sidebar { width: 55px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: #444; cursor: pointer; transition: 0.3s; font-size: 16px; position: relative; }
        .nav-icon.active { background: var(--primary); color: white; }
        .nav-dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; border: 2px solid var(--card); display: none; }

        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { height: 45px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .brand { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }

        .page-view { display: none; flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .page-view.active { display: block; }
        h2 { font-size: 13px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; font-weight: 800; border-left: 3px solid var(--primary); padding-left: 8px; }

        /* CARDS & ROWS */
        .app-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 12px; }
        .item-row { background: #050505; border: 1px solid #111; padding: 10px; border-radius: 12px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .item-info b { font-size: 11px; color: var(--primary); display: block; }
        .item-info span { font-size: 9px; color: #555; display: block; }
        
        /* CHAT INBOX STYLE */
        .chat-item { border-left: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .chat-item.unread { border-left: 3px solid var(--primary); background: #110000; }
        .chat-item b { font-size: 12px; color: #fff; }
        .chat-item small { color: var(--primary); font-weight: 600; font-size: 9px; }

        /* FORMS */
        label { display: block; font-size: 9px; color: var(--gray); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 8px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .btn-p { background: var(--primary); color: white; width: 100%; }
        .btn-d { background: #1a1a1a; color: white; }

        /* ACTION ICONS */
        .action-btns i { cursor: pointer; padding: 7px; border-radius: 6px; background: #111; font-size: 11px; margin-left: 4px; }
        .fa-trash { color: #ff3b30; }
        .fa-edit { color: #007aff; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 8px 20px; border-radius: 20px; font-size: 10px; display: none; z-index: 20000; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="nav-icon active" onclick="switchNav('home', this)"><i class="fas fa-home"></i></div>
        <div class="nav-icon" onclick="switchNav('users', this)"><i class="fas fa-users"></i></div>
        <div class="nav-icon" onclick="switchNav('content', this)"><i class="fas fa-play"></i></div>
        <div class="nav-icon" onclick="switchNav('ads', this)"><i class="fas fa-ad"></i></div>
        <div class="nav-icon" onclick="switchNav('library', this)"><i class="fas fa-book"></i></div>
        <div class="nav-icon" onclick="switchNav('chat', this)">
            <i class="fas fa-comment-dots"></i>
            <div class="nav-dot" id="chat-alert"></div>
        </div>
        <div class="nav-icon" onclick="switchNav('settings', this)"><i class="fas fa-cog"></i></div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="brand">STANY ADMIN SUPREME</div>
            <i class="fas fa-power-off" onclick="auth.signOut()" style="color:var(--primary);"></i>
        </div>

        <!-- DASHBOARD -->
        <div id="view-home" class="page-view active">
            <h2>DASHBOARD</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="app-card" style="text-align:center;">
                    <label>Total Users</label>
                    <div id="stat-users" style="font-size:18px; font-weight:900;">0</div>
                </div>
                <div class="app-card" style="text-align:center;">
                    <label>Premium</label>
                    <div id="stat-premium" style="font-size:18px; font-weight:900; color:gold;">0</div>
                </div>
            </div>
        </div>

        <!-- USER TRACKER -->
        <div id="view-users" class="page-view">
            <h2>USER MANAGEMENT</h2>
            <div id="user-list"></div>
        </div>

        <!-- CONTENT CRUD -->
        <div id="view-content" class="page-view">
            <div class="app-card">
                <h3 id="content-form-title" style="font-size:11px; margin-bottom:8px;">ADD CONTENT</h3>
                <input type="hidden" id="content-id">
                <select id="content-db"><option value="channels">Live Channel</option><option value="movies">Movies</option><option value="adultContent">Adult 18+</option></select>
                <input id="content-name" placeholder="Title">
                <input id="content-url" placeholder="URL">
                <input id="content-logo" placeholder="Poster URL">
                <select id="content-player"><option value="internal">Standard</option><option value="drm">DRM Pro</option></select>
                <input id="content-license" placeholder="License URL">
                <button class="btn btn-p" onclick="saveContent()">SAVE DATA</button>
            </div>
            <div id="content-list"></div>
        </div>

        <!-- ADS & SPONSORS -->
        <div id="view-ads" class="page-view">
            <div class="app-card">
                <h3>ADS POOL</h3>
                <input type="hidden" id="ad-id">
                <input id="ad-header" placeholder="Header Text">
                <input id="ad-url" placeholder="Media URL">
                <label>SPONSOR PLATFORM</label>
                <select id="ad-platform">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="telegram">Telegram</option>
                    <option value="youtube">YouTube</option>
                    <option value="globe">Browser</option>
                </select>
                <input id="ad-link" placeholder="Social URL">
                <button class="btn btn-p" onclick="saveAd()">SAVE AD</button>
            </div>
            <div id="ads-list"></div>
        </div>

        <!-- SUPPORT CHAT (UNREAD TRACKER) -->
        <div id="view-chat" class="page-view">
            <h2>INBOX (PRIVATE DM)</h2>
            <div id="chat-list"></div>
            
            <div id="chat-window" style="display:none;" class="app-card">
                <h4 id="chat-user-name" style="color:var(--primary);">...</h4>
                <p id="chat-user-email" style="font-size:9px; color:#555; margin-bottom:10px;"></p>
                <div id="chat-msgs" style="height:200px; overflow-y:auto; display:flex; flex-direction:column; margin-bottom:10px; padding:5px; background:#000;"></div>
                <div style="display:flex; gap:5px;">
                    <input id="reply-input" placeholder="Reply..." style="margin:0">
                    <button class="btn btn-p" style="width:60px" onclick="sendReply()">SEND</button>
                </div>
            </div>
        </div>

        <!-- SETTINGS (WA NUMBER) -->
        <div id="view-settings" class="page-view">
            <h2>APP SETTINGS</h2>
            <div class="app-card">
                <label>WhatsApp Support Number</label>
                <input id="set-wa" placeholder="e.g. 255712345678">
                <button class="btn btn-p" onclick="saveSettings()">UPDATE NUMBER</button>
            </div>
        </div>

    </div>

    <div id="toast">Saved!</div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let allUsers = {};

        auth.onAuthStateChanged(u => {
            if(u) { document.getElementById('authOverlay').style.display='none'; init(); }
            else { document.getElementById('authOverlay').style.display='flex'; }
        });

        function login() { auth.signInWithEmailAndPassword(document.getElementById('adminEmail').value, document.getElementById('adminPass').value); }

        function init() {
            // Pre-load users to match DMs with Names
            db.ref('users').on('value', snap => {
                allUsers = snap.val() || {};
                loadStats(); loadUsersList(); loadSupportList();
            });
            loadContentList(); loadAdsList(); loadSettings();
        }

        function switchNav(page, el) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + page).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // --- SUPPORT CHAT LOGIC ---
        function loadSupportList() {
            db.ref('supportChats').on('value', snap => {
                const list = document.getElementById('chat-list'); list.innerHTML = '';
                let unreadCount = 0;

                snap.forEach(child => {
                    const uid = child.key;
                    const msgs = Object.values(child.val());
                    const lastMsg = msgs[msgs.length - 1];
                    const user = allUsers[uid] || { name: "Unknown", email: "No Email" };
                    
                    const isUnread = lastMsg.uid !== 'admin';
                    if(isUnread) unreadCount++;

                    list.innerHTML += `
                    <div class="item-row chat-item ${isUnread?'unread':''}" onclick="openChat('${uid}')">
                        <div class="item-info">
                            <b>${user.name} ${isUnread?'<small>(NEW)</small>':''}</b>
                            <span>${user.email}</span>
                        </div>
                        <i class="fas fa-chevron-right" style="color:#333"></i>
                    </div>`;
                });

                document.getElementById('chat-alert').style.display = unreadCount > 0 ? 'block' : 'none';
            });
        }

        function openChat(uid) {
            window.activeChatId = uid;
            const user = allUsers[uid] || { name: "Unknown", email: "No Email" };
            document.getElementById('chat-window').style.display = 'block';
            document.getElementById('chat-list').style.display = 'none';
            document.getElementById('chat-user-name').innerText = user.name;
            document.getElementById('chat-user-email').innerText = user.email;

            db.ref('supportChats/' + uid).on('value', snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = '';
                snap.forEach(m => {
                    const d = m.val();
                    const isAdmin = d.uid === 'admin';
                    box.innerHTML += `<div style="padding:6px 10px; border-radius:10px; margin-bottom:5px; font-size:11px; align-self:${isAdmin?'flex-end':'flex-start'}; background:${isAdmin?'var(--primary)':'#222'}; color:white; max-width:85%">${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendReply() {
            const t = document.getElementById('reply-input').value;
            if(!t) return;
            db.ref('supportChats/' + window.activeChatId).push({
                name: "Admin", uid: "admin", text: t, timestamp: Date.now()
            });
            document.getElementById('reply-input').value = '';
        }

        function closeChat() {
            document.getElementById('chat-window').style.display = 'none';
            document.getElementById('chat-list').style.display = 'block';
        }

        // --- SETTINGS (WA NUMBER) ---
        function loadSettings() {
            db.ref('settings/adminContactNumber').once('value', s => {
                document.getElementById('set-wa').value = s.val() || "";
            });
        }
        function saveSettings() {
            const num = document.getElementById('set-wa').value;
            db.ref('settings/adminContactNumber').set(num).then(() => showToast("WA Number Updated"));
        }

        // --- USERS ---
        function loadUsersList() {
            const list = document.getElementById('user-list'); list.innerHTML = '';
            Object.entries(allUsers).forEach(([id, u]) => {
                list.innerHTML += `
                <div class="item-row">
                    <div class="item-info">
                        <b>${u.name}</b>
                        <span>${u.email}</span>
                    </div>
                    <div class="action-btns">
                        <i class="fas fa-trash" onclick="del('users/${id}')"></i>
                    </div>
                </div>`;
            });
        }

        // --- CRUD HELPERS ---
        function saveContent() {
            const id = document.getElementById('content-id').value;
            const path = document.getElementById('content-db').value;
            const data = { name: document.getElementById('content-name').value, streamURL: document.getElementById('content-url').value, movieURL: document.getElementById('content-url').value, logo: document.getElementById('content-logo').value, posterURL: document.getElementById('content-logo').value, playerType: document.getElementById('content-player').value, licenseURL: document.getElementById('content-license').value };
            if(id) db.ref(path+'/'+id).update(data); else db.ref(path).push(data);
            showToast("Saved");
        }

        function saveAd() {
            const id = document.getElementById('ad-id').value;
            const data = { header: document.getElementById('ad-header').value, url: document.getElementById('ad-url').value, platform: document.getElementById('ad-platform').value, link: document.getElementById('ad-link').value };
            if(id) db.ref('ads/'+id).update(data); else db.ref('ads').push(data);
            showToast("Ad Pool Updated");
        }

        function del(p) { if(confirm("Permanently delete?")) db.ref(p).remove().then(() => showToast("Deleted")); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); }
        function loadStats() { document.getElementById('stat-users').innerText = Object.keys(allUsers).length; }
    </script>
</body>
</html>
