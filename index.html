<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY ADMIN - SUPREME COMMAND PRO</title>
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #FF0000; --bg: #000; --card: #0c0c0c; --border: #1a1a1a; --text: #fff; --gray: #999; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; font-size: 12px; }

        /* SIDEBAR */
        .sidebar { width: 55px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: #444; cursor: pointer; transition: 0.3s; position: relative; }
        .nav-icon.active { background: var(--primary); color: white; }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { height: 45px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .brand { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }

        .page-view { display: none; flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .page-view.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* FORMS */
        .app-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 12px; }
        .form-container { display: none; } /* Hidden initially */
        
        label { display: block; font-size: 9px; color: var(--gray); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 8px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .btn-p { background: var(--primary); color: white; width: 100%; margin-top: 5px; }
        .btn-s { background: #1a1a1a; color: white; border: 1px solid #333; margin-bottom: 10px; }

        /* SOCIAL SELECTOR GRID */
        .social-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; background: #000; padding: 10px; border-radius: 10px; border: 1px solid #222; margin-bottom: 10px; max-height: 150px; overflow-y: auto; }
        .social-item { display: flex; align-items: center; gap: 5px; font-size: 10px; color: #888; }
        .social-item input[type="checkbox"] { width: 12px; height: 12px; margin: 0; }

        /* LIST ITEMS */
        .item-row { background: #050505; border: 1px solid #111; padding: 10px; border-radius: 12px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .item-info b { font-size: 11px; color: var(--primary); display: block; }
        .item-info span { font-size: 9px; color: #777; display: block; }
        .action-btns i { cursor: pointer; padding: 7px; border-radius: 6px; background: #111; font-size: 11px; margin-left: 5px; }
        .fa-trash { color: #ff3b30; }
        .fa-edit { color: #007aff; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 8px 20px; border-radius: 20px; font-size: 10px; display: none; z-index: 20000; font-weight: bold; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-icon active" onclick="switchNav('home', this)"><i class="fas fa-home"></i></div>
        <div class="nav-icon" onclick="switchNav('users', this)"><i class="fas fa-users"></i></div>
        <div class="nav-icon" onclick="switchNav('content', this)"><i class="fas fa-play"></i></div>
        <div class="nav-icon" onclick="switchNav('ads', this)"><i class="fas fa-ad"></i></div>
        <div class="nav-icon" onclick="switchNav('library', this)"><i class="fas fa-book"></i></div>
        <div class="nav-icon" onclick="switchNav('chat', this)"><i class="fas fa-comment-dots"></i></div>
        <div class="nav-icon" onclick="switchNav('settings', this)"><i class="fas fa-cog"></i></div>
        <div class="nav-icon" onclick="auth.signOut()" style="margin-top:auto; color:red;"><i class="fas fa-power-off"></i></div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="brand">STANY ADMIN PRO</div>
            <i class="fas fa-sync" onclick="location.reload()" style="font-size:12px; color:var(--primary);"></i>
        </div>

        <!-- 1. DASHBOARD -->
        <div id="view-home" class="page-view active">
            <h2>DASHBOARD</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="app-card" style="text-align:center;">
                    <label>Total Users</label>
                    <div id="stat-users" style="font-size:18px; font-weight:900;">0</div>
                </div>
                <div class="app-card" style="text-align:center;">
                    <label>Premium</label>
                    <div id="stat-premium" style="font-size:18px; font-weight:900; color:gold;">0</div>
                </div>
            </div>
            <div class="app-card" style="margin-top:10px;">
                <label>Token Duration Center</label>
                <div style="display:flex; gap:5px;">
                    <input id="tk-qty" type="number" placeholder="Qty" style="width:50px">
                    <input id="tk-dur" type="number" placeholder="Val" style="width:50px">
                    <select id="tk-unit" style="flex:1"><option value="seconds">Seconds</option><option value="minutes">Minutes</option><option value="hours">Hours</option><option value="days">Days</option></select>
                </div>
                <button class="btn btn-p" onclick="generateTokens()">Generate Tokens</button>
            </div>
        </div>

        <!-- 2. USERS -->
        <div id="view-users" class="page-view">
            <h2>USER LIST</h2>
            <div id="user-list"></div>
        </div>

        <!-- 3. CONTENT (CHANNELS/MOVIES) -->
        <div id="view-content" class="page-view">
            <button class="btn btn-s" onclick="toggleForm('content-form')">+ ADD CONTENT</button>
            <div class="app-card form-container" id="content-form">
                <input type="hidden" id="content-id">
                <select id="content-db"><option value="channels">Live Channel</option><option value="movies">Movies</option><option value="adultContent">Adult 18+</option></select>
                <input id="content-name" placeholder="Name/Title">
                <input id="content-url" placeholder="URL">
                <input id="content-logo" placeholder="Logo URL">
                <select id="content-player"><option value="internal">Standard</option><option value="drm">DRM Player</option></select>
                <input id="content-license" placeholder="License URL">
                <button class="btn btn-p" onclick="saveContent()">SAVE CONTENT</button>
            </div>
            <div id="content-list"></div>
        </div>

        <!-- 4. ADS POOL (20+ PLATFORMS) -->
        <div id="view-ads" class="page-view">
            <button class="btn btn-s" onclick="toggleForm('ads-form')">+ ADD SPONSOR AD</button>
            <div class="app-card form-container" id="ads-form">
                <input type="hidden" id="ad-id">
                <select id="ad-type"><option value="image">Image Ad</option><option value="video">Video Ad</option></select>
                <input id="ad-header" placeholder="Ad Headline">
                <input id="ad-url" placeholder="Main Media URL">
                <label>Sliding Words (Marquee)</label>
                <input id="ad-marquee-top" placeholder="Top Sliding Text">
                <input id="ad-marquee-bottom" placeholder="Bottom Sliding Text">
                <input id="ad-sec" type="number" placeholder="Duration (Sec)">
                
                <label>Select Social Platforms (Visible to User)</label>
                <div class="social-selector" id="social-selector">
                    <!-- Platforms will be generated here -->
                </div>
                <button class="btn btn-p" onclick="saveAd()">SAVE TO AD POOL</button>
            </div>
            <div id="ads-list"></div>
        </div>

        <!-- 5. LIBRARY BUILDER -->
        <div id="view-library" class="page-view">
            <button class="btn btn-s" onclick="toggleForm('lib-form')">+ ADD BOOK/TECH</button>
            <div class="app-card form-container" id="lib-form">
                <input type="hidden" id="lib-id">
                <select id="lib-cat"><option value="simulizi">Simulizi</option><option value="tech">Tech Update</option></select>
                <input id="lib-title" placeholder="Book Title">
                <input id="lib-author" placeholder="Author Name">
                <input id="lib-drop" placeholder="Drop Image URL (Header)">
                <textarea id="lib-desc" placeholder="About the book..." rows="2"></textarea>
                <div id="ep-area"></div>
                <button class="btn btn-d" onclick="addEpField()">+ ADD EPISODE/PART</button>
                <button class="btn btn-p" style="margin-top:10px;" onclick="saveLibrary()">SAVE BOOK</button>
            </div>
            <div id="lib-list"></div>
        </div>

        <!-- 6. CHAT SUPPORT -->
        <div id="view-chat" class="page-view">
            <h2>DMs & SUPPORT</h2>
            <div id="chat-list"></div>
        </div>

        <!-- 7. SETTINGS -->
        <div id="view-settings" class="page-view">
            <h2>SYSTEM SETTINGS</h2>
            <div class="app-card">
                <label>Support WhatsApp Number</label>
                <input id="set-wa" placeholder="e.g. 255712345678">
                <button class="btn btn-p" onclick="saveSettings()">UPDATE SETTINGS</button>
            </div>
        </div>

    </div>

    <div id="toast">Done!</div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        // AUTH
        auth.onAuthStateChanged(u => { if(!u) window.location.reload(); });

        function init() {
            loadStats(); loadUsers(); loadContentList(); loadAdsList(); loadLibList(); loadSettings();
            generateSocialList();
        }

        const platforms = ["whatsapp", "telegram", "youtube", "instagram", "facebook", "tiktok", "twitter", "discord", "snapchat", "linkedin", "pinterest", "twitch", "threads", "reddit", "skype", "envelope", "phone", "spotify", "apple", "google-play", "app-store-ios", "globe"];

        function generateSocialList() {
            const container = document.getElementById('social-selector');
            container.innerHTML = platforms.map(p => `
                <div class="social-item">
                    <input type="checkbox" name="social" value="${p}">
                    <label>${p}</label>
                    <input type="text" id="link-${p}" placeholder="Link" style="width:60px; margin:0; padding:2px; font-size:8px;">
                </div>
            `).join('');
        }

        function toggleForm(id) {
            const f = document.getElementById(id);
            f.style.display = (f.style.display === 'block') ? 'none' : 'block';
        }

        function switchNav(page, el) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + page).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // --- CRUD CONTENT ---
        function saveContent() {
            const id = document.getElementById('content-id').value;
            const path = document.getElementById('content-db').value;
            const data = { name: document.getElementById('content-name').value, streamURL: document.getElementById('content-url').value, movieURL: document.getElementById('content-url').value, logo: document.getElementById('content-logo').value, posterURL: document.getElementById('content-logo').value, playerType: document.getElementById('content-player').value, licenseURL: document.getElementById('content-license').value };
            if(id) db.ref(path+'/'+id).update(data); else db.ref(path).push(data);
            showToast("Saved"); document.getElementById('content-form').style.display='none'; resetForms();
        }
        function loadContentList() {
            const list = document.getElementById('content-list'); list.innerHTML = '';
            ['channels', 'movies', 'adultContent'].forEach(p => {
                db.ref(p).on('value', snap => {
                    snap.forEach(c => {
                        list.innerHTML += `<div class="item-row"><div class="item-info"><b>${c.val().name}</b><span>Type: ${p}</span></div><div class="action-btns"><i class="fas fa-edit" onclick="editContent('${p}','${c.key}')"></i><i class="fas fa-trash" onclick="del('${p}/${c.key}')"></i></div></div>`;
                    });
                });
            });
        }
        function editContent(path, id) {
            db.ref(path+'/'+id).once('value', s => {
                const d = s.val(); document.getElementById('content-id').value = id; document.getElementById('content-db').value = path;
                document.getElementById('content-name').value = d.name; document.getElementById('content-url').value = d.streamURL || d.movieURL;
                document.getElementById('content-logo').value = d.logo || d.posterURL; document.getElementById('content-form').style.display='block';
            });
        }

        // --- CRUD ADS ---
        function saveAd() {
            const id = document.getElementById('ad-id').value;
            const socialLinks = {};
            document.querySelectorAll('input[name="social"]:checked').forEach(cb => {
                const p = cb.value;
                socialLinks[p] = document.getElementById('link-'+p).value;
            });
            const data = { header: document.getElementById('ad-header').value, url: document.getElementById('ad-url').value, marqueeTop: document.getElementById('ad-marquee-top').value, marqueeBottom: document.getElementById('ad-marquee-bottom').value, duration: document.getElementById('ad-sec').value, socialLinks: socialLinks, type: document.getElementById('ad-type').value };
            if(id) db.ref('ads/'+id).update(data); else db.ref('ads').push(data);
            showToast("Ad Pool Updated"); document.getElementById('ads-form').style.display='none'; resetForms();
        }
        function loadAdsList() {
            db.ref('ads').on('value', snap => {
                const list = document.getElementById('ads-list'); list.innerHTML = '';
                snap.forEach(c => {
                    list.innerHTML += `<div class="item-row"><b>${c.val().header}</b><div class="action-btns"><i class="fas fa-edit" onclick="editAd('${c.key}')"></i><i class="fas fa-trash" onclick="del('ads/${c.key}')"></i></div></div>`;
                });
            });
        }
        function editAd(id) {
            db.ref('ads/'+id).once('value', s => {
                const d = s.val(); document.getElementById('ad-id').value = id;
                document.getElementById('ad-header').value = d.header; document.getElementById('ad-url').value = d.url;
                document.getElementById('ad-sec').value = d.duration; document.getElementById('ads-form').style.display='block';
            });
        }

        // --- CRUD LIBRARY ---
        function addEpField(t="", c="") {
            const div = document.createElement('div'); div.className = 'ep-box';
            div.innerHTML = `<input class="ep-t" placeholder="Title" value="${t}"><textarea class="ep-c" rows="2" placeholder="Text">${c}</textarea><i class="fas fa-times" style="position:absolute; top:5px; right:5px; color:red" onclick="this.parentElement.remove()"></i>`;
            document.getElementById('ep-area').appendChild(div);
        }
        function saveLibrary() {
            const id = document.getElementById('lib-id').value;
            const eps = []; document.querySelectorAll('.ep-box').forEach(b => { eps.push({ partTitle: b.querySelector('.ep-t').value, content: b.querySelector('.ep-c').value }); });
            const data = { title: document.getElementById('lib-title').value, author: document.getElementById('lib-author').value, dropImage: document.getElementById('lib-drop').value, description: document.getElementById('lib-desc').value, episodes: eps, category: document.getElementById('lib-cat').value };
            if(id) db.ref('library/'+id).update(data); else db.ref('library').push(data);
            showToast("Library Updated"); document.getElementById('lib-form').style.display='none'; resetForms();
        }
        function loadLibList() {
            db.ref('library').on('value', snap => {
                const list = document.getElementById('lib-list'); list.innerHTML = '';
                snap.forEach(c => {
                    list.innerHTML += `<div class="item-row"><b>${c.val().title}</b><div class="action-btns"><i class="fas fa-edit" onclick="editLib('${c.key}')"></i><i class="fas fa-trash" onclick="del('library/${c.key}')"></i></div></div>`;
                });
            });
        }
        function editLib(id) {
            db.ref('library/'+id).once('value', s => {
                const d = s.val(); document.getElementById('lib-id').value = id; document.getElementById('lib-title').value = d.title;
                document.getElementById('lib-author').value = d.author; document.getElementById('lib-drop').value = d.dropImage;
                document.getElementById('lib-desc').value = d.description; document.getElementById('ep-area').innerHTML = "";
                d.episodes.forEach(e => addEpField(e.partTitle, e.content)); document.getElementById('lib-form').style.display='block';
            });
        }

        // --- UTILS ---
        function del(p) { if(confirm("Permanently delete?")) db.ref(p).remove().then(() => showToast("Deleted")); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); }
        function resetForms() { document.querySelectorAll('input, textarea').forEach(i => i.value = ""); document.getElementById('ep-area').innerHTML = ""; }
        function loadStats() { db.ref('users').on('value', s => { document.getElementById('stat-users').innerText = s.numChildren(); }); }
        function login() { auth.signInWithEmailAndPassword(document.getElementById('adminEmail').value, document.getElementById('adminPass').value).then(() => { document.getElementById('authOverlay').style.display='none'; init(); }); }

        init();
    </script>
</body>
</html>
