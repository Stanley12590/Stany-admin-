<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STANY ADMIN - SUPREME COMMAND PRO</title>
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg: #000000;
            --card: #0c0c0c;
            --border: #1a1a1a;
            --text: #ffffff;
            --gray: #999;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; font-size: 12px; display: flex; }

        /* SIDEBAR (Mini Icons) */
        .sidebar { width: 55px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; color: #444; cursor: pointer; transition: 0.3s; font-size: 16px; position: relative; }
        .nav-icon.active { background: var(--primary); color: white; }
        .nav-dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; border: 2px solid var(--card); display: none; }

        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { height: 45px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .brand { font-family: 'Orbitron'; font-size: 11px; color: var(--primary); letter-spacing: 1px; }

        .page-view { display: none; flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .page-view.active { display: block; }
        h2 { font-size: 13px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; font-weight: 800; border-left: 3px solid var(--primary); padding-left: 8px; }

        /* FORMS */
        .app-card { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 12px; }
        label { display: block; font-size: 9px; color: var(--gray); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 8px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
        .btn { padding: 8px 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; transition: 0.2s; }
        .btn-p { background: var(--primary); color: white; width: 100%; margin-top: 5px; }
        .btn-d { background: #1a1a1a; color: white; }

        /* CRUD LISTS */
        .item-row { background: #050505; border: 1px solid #111; padding: 10px; border-radius: 12px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .item-info b { font-size: 11px; color: var(--primary); display: block; }
        .item-info span { font-size: 9px; color: #555; display: block; }
        .action-btns { display: flex; gap: 6px; }
        .action-btns i { cursor: pointer; padding: 7px; border-radius: 6px; background: #111; font-size: 11px; }
        .fa-trash { color: #ff3b30; }
        .fa-edit { color: #007aff; }

        .status-badge { padding: 2px 5px; border-radius: 4px; font-size: 8px; font-weight: 900; }
        .prem { background: #ffd700; color: #000; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 8px 20px; border-radius: 20px; font-size: 10px; display: none; z-index: 20000; font-weight: bold; }
        .ep-box { background: #000; padding: 8px; border: 1px solid #222; border-radius: 8px; margin-bottom: 8px; position: relative; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="nav-icon active" onclick="switchNav('home', this)"><i class="fas fa-home"></i></div>
        <div class="nav-icon" onclick="switchNav('users', this)"><i class="fas fa-users"></i></div>
        <div class="nav-icon" onclick="switchNav('categories', this)"><i class="fas fa-tags"></i></div>
        <div class="nav-icon" onclick="switchNav('content', this)"><i class="fas fa-play"></i></div>
        <div class="nav-icon" onclick="switchNav('ads', this)"><i class="fas fa-ad"></i></div>
        <div class="nav-icon" onclick="switchNav('library', this)"><i class="fas fa-book"></i></div>
        <div class="nav-icon" onclick="switchNav('tokens', this)"><i class="fas fa-key"></i></div>
        <div class="nav-icon" onclick="switchNav('chat', this)">
            <i class="fas fa-comment-dots"></i>
            <div class="nav-dot" id="chat-alert"></div>
        </div>
        <div class="nav-icon" onclick="switchNav('settings', this)"><i class="fas fa-cog"></i></div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="brand">STANY ADMIN COMMAND</div>
            <i class="fas fa-sync" onclick="location.reload()" style="font-size:12px; color:var(--primary);"></i>
        </div>

        <!-- 1. DASHBOARD -->
        <div id="view-home" class="page-view active">
            <h2>DASHBOARD</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="app-card" style="text-align:center;">
                    <label>Total Users</label>
                    <div id="stat-users" style="font-size:18px; font-weight:900;">0</div>
                </div>
                <div class="app-card" style="text-align:center;">
                    <label>Premium</label>
                    <div id="stat-premium" style="font-size:18px; font-weight:900; color:gold;">0</div>
                </div>
            </div>
        </div>

        <!-- 2. USERS MANAGEMENT -->
        <div id="view-users" class="page-view">
            <h2>USER TRACKER</h2>
            <div id="user-list"></div>
        </div>

        <!-- 3. CATEGORY MANAGER -->
        <div id="view-categories" class="page-view">
            <div class="app-card">
                <h3>MANAGE CATEGORIES</h3>
                <input type="hidden" id="cat-id">
                <input id="cat-name" placeholder="Category Name (e.g. Sports)">
                <select id="cat-type"><option value="channels">Live Streams</option><option value="movies">Movies</option></select>
                <button class="btn btn-p" onclick="saveCategory()">SAVE CATEGORY</button>
            </div>
            <div id="cat-list"></div>
        </div>

        <!-- 4. CONTENT (CHANNELS/MOVIES) -->
        <div id="view-content" class="page-view">
            <div class="app-card">
                <h3>MANAGE CONTENT</h3>
                <input type="hidden" id="content-id">
                <select id="content-db" onchange="updateCatDropdown()"><option value="channels">Live Channel</option><option value="movies">Movies</option></select>
                <input id="content-name" placeholder="Title">
                <input id="content-url" placeholder="URL">
                <input id="content-logo" placeholder="Logo URL">
                <label>Category</label>
                <select id="content-cat-select"></select>
                <select id="content-player"><option value="internal">Standard Player</option><option value="drm">DRM Player</option></select>
                <input id="content-license" placeholder="License URL">
                <button class="btn btn-p" onclick="saveContent()">SAVE CONTENT</button>
            </div>
            <div id="content-list"></div>
        </div>

        <!-- 5. ADS & SPONSORS -->
        <div id="view-ads" class="page-view">
            <div class="app-card">
                <h3>MANAGE ADS POOL</h3>
                <input type="hidden" id="ad-id">
                <input id="ad-header" placeholder="Header Text">
                <input id="ad-url" placeholder="Media URL">
                <label>PLATFORM (20+ Icons)</label>
                <select id="ad-platform">
                    <option value="whatsapp">WhatsApp</option><option value="telegram">Telegram</option>
                    <option value="youtube">YouTube</option><option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option><option value="tiktok">TikTok</option>
                    <option value="twitter">X / Twitter</option><option value="globe">Website</option>
                </select>
                <input id="ad-link" placeholder="Social Link URL">
                <input id="ad-sec" type="number" placeholder="Duration (Sec)">
                <button class="btn btn-p" onclick="saveAd()">SAVE AD</button>
            </div>
            <div id="ads-list"></div>
        </div>

        <!-- 6. LIBRARY BUILDER -->
        <div id="view-library" class="page-view">
            <div class="app-card">
                <h3>LIBRARY BUILDER</h3>
                <input type="hidden" id="lib-id">
                <input id="lib-title" placeholder="Book Title">
                <input id="lib-author" placeholder="Author">
                <input id="lib-drop" placeholder="Drop Image (Cover)">
                <textarea id="lib-desc" placeholder="About..." rows="2"></textarea>
                <div id="ep-area"></div>
                <button class="btn btn-d" onclick="addEpField()">+ ADD PART</button>
                <button class="btn btn-p" style="margin-top:8px;" onclick="saveLibrary()">PUBLISH</button>
            </div>
            <div id="lib-list"></div>
        </div>

        <!-- 7. TOKENS -->
        <div id="view-tokens" class="page-view">
            <div class="app-card">
                <label>Generate Tokens</label>
                <div style="display:flex; gap:5px;">
                    <input id="tk-qty" type="number" placeholder="Qty" style="width:60px">
                    <input id="tk-dur" type="number" placeholder="Time" style="width:60px">
                    <select id="tk-unit" style="flex:1"><option value="hours">Hours</option><option value="days">Days</option></select>
                </div>
                <button class="btn btn-p" onclick="generateTokens()">CREATE</button>
            </div>
            <div id="token-list"></div>
        </div>

        <!-- 8. CHAT SUPPORT -->
        <div id="view-chat" class="page-view">
            <div id="chat-list"></div>
            <div id="chat-window" style="display:none;" class="app-card">
                <h4 id="chat-user-name" style="color:var(--primary);">...</h4>
                <div id="chat-msgs" style="height:180px; overflow-y:auto; display:flex; flex-direction:column; margin:10px 0; border:1px solid #111; padding:5px;"></div>
                <input id="reply-input" placeholder="Reply..." style="margin:0">
                <button class="btn btn-p" onclick="sendReply()">SEND</button>
                <button class="btn btn-d" onclick="closeChat()">CLOSE</button>
            </div>
        </div>

        <!-- 9. SETTINGS -->
        <div id="view-settings" class="page-view">
            <div class="app-card">
                <label>WhatsApp Support Number</label>
                <input id="set-wa" placeholder="e.g. 255712345678">
                <button class="btn btn-p" onclick="saveSettings()">UPDATE NUMBER</button>
            </div>
        </div>

    </div>

    <div id="toast">Saved!</div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiexD5WK9GLhQldr6zNmC8iYWc4em5eyM",
            authDomain: "stany-min-tv.firebaseapp.com",
            databaseURL: "https://stany-min-tv-default-rtdb.firebaseio.com",
            projectId: "stany-min-tv",
            storageBucket: "stany-min-tv.firebasestorage.app",
            messagingSenderId: "16513327552",
            appId: "1:16513327552:web:b4b2247053f83aa0b8e825"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let allUsers = {}, categories = [];

        auth.onAuthStateChanged(u => {
            if(u) { init(); }
        });

        function init() {
            db.ref('users').on('value', snap => {
                allUsers = snap.val() || {};
                loadStats(); loadUsersList(); loadSupportList();
            });
            loadCategories(); loadContentList(); loadAdsList(); loadLibList(); loadSettings(); loadTokens();
        }

        function switchNav(page, el) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + page).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // --- CRUD LOGIC ---
        function saveCategory() {
            const id = document.getElementById('cat-id').value;
            const data = { name: document.getElementById('cat-name').value, type: document.getElementById('cat-type').value };
            if(id) db.ref('categories/'+id).update(data); else db.ref('categories').push(data);
            document.getElementById('cat-id').value = ""; document.getElementById('cat-name').value = "";
            showToast("Saved");
        }
        function loadCategories() {
            db.ref('categories').on('value', snap => {
                const list = document.getElementById('cat-list'); list.innerHTML = '';
                categories = [];
                snap.forEach(c => {
                    const d = c.val(); categories.push({id: c.key, ...d});
                    list.innerHTML += `<div class="item-row"><b>${d.name} (${d.type})</b><div class="action-btns"><i class="fas fa-edit fa-edit" onclick="editCat('${c.key}')"></i><i class="fas fa-trash fa-trash" onclick="del('categories/${c.key}')"></i></div></div>`;
                });
                updateCatDropdown();
            });
        }
        function editCat(id) {
            db.ref('categories/'+id).once('value', s => {
                const d = s.val(); document.getElementById('cat-id').value = id;
                document.getElementById('cat-name').value = d.name; document.getElementById('cat-type').value = d.type;
            });
        }

        function saveContent() {
            const id = document.getElementById('content-id').value;
            const path = document.getElementById('content-db').value;
            const data = { name: document.getElementById('content-name').value, streamURL: document.getElementById('content-url').value, movieURL: document.getElementById('content-url').value, logo: document.getElementById('content-logo').value, posterURL: document.getElementById('content-logo').value, category: document.getElementById('content-cat-select').value, playerType: document.getElementById('content-player').value, licenseURL: document.getElementById('content-license').value };
            if(id) db.ref(path+'/'+id).update(data); else db.ref(path).push(data);
            document.getElementById('content-id').value = ""; showToast("Saved");
        }
        function loadContentList() {
            const list = document.getElementById('content-list'); list.innerHTML = '';
            ['channels', 'movies'].forEach(p => {
                db.ref(p).on('value', snap => {
                    snap.forEach(c => {
                        list.innerHTML += `<div class="item-row"><div class="item-info"><b>${c.val().name}</b><span>Type: ${p}</span></div><div class="action-btns"><i class="fas fa-edit" onclick="editContent('${p}','${c.key}')"></i><i class="fas fa-trash" onclick="del('${p}/${c.key}')"></i></div></div>`;
                    });
                });
            });
        }
        function editContent(path, id) {
            db.ref(path+'/'+id).once('value', s => {
                const d = s.val(); document.getElementById('content-id').value = id; document.getElementById('content-db').value = path;
                document.getElementById('content-name').value = d.name; document.getElementById('content-url').value = d.streamURL || d.movieURL;
                document.getElementById('content-logo').value = d.logo || d.posterURL; document.getElementById('content-cat-select').value = d.category || "";
            });
        }

        function saveAd() {
            const id = document.getElementById('ad-id').value;
            const data = { header: document.getElementById('ad-header').value, url: document.getElementById('ad-url').value, platform: document.getElementById('ad-platform').value, link: document.getElementById('ad-link').value, duration: document.getElementById('ad-sec').value };
            if(id) db.ref('ads/'+id).update(data); else db.ref('ads').push(data);
            document.getElementById('ad-id').value = ""; showToast("Saved");
        }
        function loadAdsList() {
            db.ref('ads').on('value', snap => {
                const list = document.getElementById('ads-list'); list.innerHTML = '';
                snap.forEach(c => {
                    list.innerHTML += `<div class="item-row"><b>${c.val().header}</b><div class="action-btns"><i class="fas fa-edit" onclick="editAd('${c.key}')"></i><i class="fas fa-trash" onclick="del('ads/${c.key}')"></i></div></div>`;
                });
            });
        }
        function editAd(id) {
            db.ref('ads/'+id).once('value', s => {
                const d = s.val(); document.getElementById('ad-id').value = id;
                document.getElementById('ad-header').value = d.header; document.getElementById('ad-url').value = d.url;
                document.getElementById('ad-platform').value = d.platform; document.getElementById('ad-link').value = d.link;
                document.getElementById('ad-sec').value = d.duration;
            });
        }

        function saveLibrary() {
            const id = document.getElementById('lib-id').value;
            const eps = []; document.querySelectorAll('.ep-box').forEach(b => { eps.push({ partTitle: b.querySelector('.ep-t').value, content: b.querySelector('.ep-c').value }); });
            const data = { title: document.getElementById('lib-title').value, author: document.getElementById('lib-author').value, dropImage: document.getElementById('lib-drop').value, description: document.getElementById('lib-desc').value, episodes: eps };
            if(id) db.ref('library/'+id).update(data); else db.ref('library').push(data);
            document.getElementById('lib-id').value = ""; document.getElementById('ep-area').innerHTML = ""; showToast("Saved");
        }
        function loadLibList() {
            db.ref('library').on('value', snap => {
                const list = document.getElementById('lib-list'); list.innerHTML = '';
                snap.forEach(c => {
                    list.innerHTML += `<div class="item-row"><b>${c.val().title}</b><div class="action-btns"><i class="fas fa-edit" onclick="editLib('${c.key}')"></i><i class="fas fa-trash" onclick="del('library/${c.key}')"></i></div></div>`;
                });
            });
        }
        function editLib(id) {
            db.ref('library/'+id).once('value', s => {
                const d = s.val(); document.getElementById('lib-id').value = id;
                document.getElementById('lib-title').value = d.title; document.getElementById('lib-author').value = d.author;
                document.getElementById('lib-drop').value = d.dropImage; document.getElementById('lib-desc').value = d.description;
                document.getElementById('ep-area').innerHTML = ""; d.episodes.forEach(e => addEpField(e.partTitle, e.content));
            });
        }

        // --- HELPERS ---
        function del(p) { if(confirm("Confirm Delete?")) db.ref(p).remove().then(() => showToast("Deleted")); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); }
        function addEpField(t="", c="") {
            const div = document.createElement('div'); div.className = 'ep-box';
            div.innerHTML = `<input class="ep-t" placeholder="Title" value="${t}"><textarea class="ep-c" rows="2" placeholder="Text">${c}</textarea><i class="fas fa-times" style="position:absolute; top:5px; right:5px; color:red" onclick="this.parentElement.remove()"></i>`;
            document.getElementById('ep-area').appendChild(div);
        }
        function updateCatDropdown() {
            const type = document.getElementById('content-db').value;
            const sel = document.getElementById('content-cat-select'); sel.innerHTML = '<option value="">None</option>';
            categories.filter(c => c.type === type).forEach(c => { sel.innerHTML += `<option value="${c.name}">${c.name}</option>`; });
        }
        function loadUsersList() {
            const list = document.getElementById('user-list'); list.innerHTML = '';
            Object.entries(allUsers).forEach(([id, u]) => {
                list.innerHTML += `<div class="item-row"><div class="item-info"><b>${u.name}</b><span>${u.email}</span><span>Pass: ${u.secretPassword || 'N/A'}</span></div><i class="fas fa-trash" onclick="del('users/${id}')"></i></div>`;
            });
        }
        function loadSupportList() {
            db.ref('supportChats').on('value', snap => {
                const list = document.getElementById('chat-list'); list.innerHTML = ''; let unread = 0;
                snap.forEach(c => {
                    const last = Object.values(c.val()).pop(); if(last.uid !== 'admin') unread++;
                    list.innerHTML += `<div class="item-row" onclick="openChat('${c.key}')"><b>User: ${c.key.substring(0,8)}</b><i class="fas fa-comment"></i></div>`;
                });
                document.getElementById('chat-alert').style.display = unread > 0 ? 'block' : 'none';
            });
        }
        function openChat(id) {
            window.activeChatId = id; document.getElementById('chat-window').style.display='block';
            db.ref('supportChats/'+id).on('value', snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = '';
                snap.forEach(m => { const d = m.val(); box.innerHTML += `<div style="padding:6px; border-radius:8px; margin-bottom:4px; align-self:${d.uid==='admin'?'flex-end':'flex-start'}; background:${d.uid==='admin'?'var(--primary)':'#222'}">${d.text}</div>`; });
                box.scrollTop = box.scrollHeight;
            });
        }
        function sendReply() { const t = document.getElementById('reply-input').value; if(!t) return; db.ref('supportChats/'+window.activeChatId).push({ name:"Admin", uid:"admin", text:t, timestamp:Date.now() }); document.getElementById('reply-input').value = ''; }
        function closeChat() { document.getElementById('chat-window').style.display='none'; }
        function saveSettings() { db.ref('settings/adminContactNumber').set(document.getElementById('set-wa').value).then(() => showToast("Updated")); }
        function loadSettings() { db.ref('settings/adminContactNumber').once('value', s => { document.getElementById('set-wa').value = s.val() || ""; }); }
        function generateTokens() { /* Existing logic */ }
        function loadTokens() { /* Existing logic */ }
        function loadStats() { document.getElementById('stat-users').innerText = Object.keys(allUsers).length; }
    </script>
</body>
</html>
